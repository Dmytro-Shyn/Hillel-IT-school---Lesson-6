<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="./style/style.css">
    <title>GREENSHOP</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="form-wraper">
                <button class="exit" >
                    <img src="./img/x.png" alt="close the window">
                </button>
                <div class="form-title">
                    <a href="./login.html" class="login-text"  class="text-20px-lh-16px" >Login</a>
                    <div class="separator"></div>
                    <a href="./registration.html" class="register-text" class="text-20px-lh-16px">Register</a>
                </div>
                <div class="form-description">
                    <p>Enter your email and password to register.</p>
                </div>
                <form action="https://fom.in.ua/echo">
                    <input class="form-input" type="text" name="user-name" placeholder="Username" required>
                    <input class="form-input" type="email" name="email" placeholder="Enter your email address" required pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$">
                    <input class="form-input" type="password" name="password" placeholder="Password" required>
                    <input class="form-input" type="password" name="confirm-password" placeholder="Confirm Password" required>
                    <button  class="btn-register">Register</button>
                </form>
                <div class="form-description-wrapper" >
                    <div class="form-description-line"></div>
                    <div class="form-description-under">
                        <p>Or register with</p>
                    </div>
                    <div class="form-description-line"></div>
                </div>
                <div class="btn-social">
                    <a href="https://accounts.google.com/signin">
                        <img src="./img/google.png" alt="google">
                        <p>Continue with Google</p>
                    </a>
                </div>
                <div class="btn-social">
                    <a href="https://www.facebook.com/login/">
                        <img src="./img/facebook.png" alt="facebook">
                        <p>Continue with Google</p>
                    </a>
                </div>
                <div class="greenline"></div>
            </div>
        </div>
    </div>
</body>
</html>
